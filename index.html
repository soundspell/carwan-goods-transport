<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carwan Goods Transport</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 0;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .card {
      background-color: white;
      padding: 30px;
      margin: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 500px;
    }
    .button {
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carwan Goods Transport</h1>
  </header>
  <div class="card">
    <h2>Welcome!</h2>
    <p>Your reliable cargo partner is now online.</p>
    <button class="button" onclick="alert('Coming Soon: Booking & Tracking System!')">Explore Services</button>
  </div>
</body>
</html>
