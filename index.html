<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carwan Goods Transport - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #1976d2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carwan Goods Admin Panel</h1>
  </header>

  <div class="container">
    <h2>Add New Booking</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="customer">Customer Name</label>
        <input type="text" id="customer" required />
      </div>
      <div class="form-group">
        <label for="cargo">Cargo Details</label>
        <textarea id="cargo" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" required />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" required />
      </div>
      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const customer = document.getElementById('customer').value;
      const cargo = document.getElementById('cargo').value;
      const pickup = document.getElementById('pickup').value;
      const destination = document.getElementById('destination').value;
      alert(
        `Booking Added!\nCustomer: ${customer}\nCargo Details: ${cargo}\nPickup: ${pickup}\nDestination: ${destination}`
      );
      this.reset();
    });
  </script>
</body>
</html>
