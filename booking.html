  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClRAxD-KJnQX4AxhwjP-c_mZx6cLpe01k",
      authDomain: "carwan-goods-transport.firebaseapp.com",
      databaseURL: "https://carwan-goods-transport-default-rtdb.firebaseio.com",
      projectId: "carwan-goods-transport",
      storageBucket: "carwan-goods-transport.appspot.com",
      messagingSenderId: "632307912123",
      appId: "1:632307912123:web:abdaddb0afadaaf0fcc89e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const bookingsRef = ref(db, 'bookings');

    const bookingForm = document.getElementById('bookingForm');
    const bookingList = document.getElementById('bookingList');
    const searchInput = document.getElementById('searchInput');

    function generateSlipNumber() {
      return 'SLIP-' + Date.now();
    }

    function renderBookings(snapshot) {
      bookingList.innerHTML = '';
      const searchVal = searchInput.value.toLowerCase();

      const bookingsArray = [];
      snapshot.forEach(child => {
        bookingsArray.push({ key: child.key, ...child.val() });
      });

      bookingsArray.sort((a, b) => new Date(b.date) - new Date(a.date));

      bookingsArray.forEach(booking => {
        if (
          !searchVal ||
          booking.sender.toLowerCase().includes(searchVal) ||
          booking.receiver.toLowerCase().includes(searchVal) ||
          booking.pickup.toLowerCase().includes(searchVal) ||
          booking.drop.toLowerCase().includes(searchVal) ||
          booking.slipNumber.toLowerCase().includes(searchVal)
        ) {
          const div = document.createElement('div');
          div.classList.add('booking');
          div.innerHTML = `
            <div class="header">
              <h3>Slip #: <span>${booking.slipNumber}</span></h3>
              <p class="date">${booking.date}</p>
            </div>
            <div class="details">
              <p><strong>Sender:</strong> ${booking.sender}</p>
              <p><strong>Receiver:</strong> ${booking.receiver}</p>
              <p><strong>Pickup:</strong> ${booking.pickup}</p>
              <p><strong>Drop:</strong> ${booking.drop}</p>
              <p><strong>Details:</strong> ${booking.details || '-'}</p>
            </div>
            <button class="print-btn" onclick="printSlip('${booking.key}')">Print Slip</button>
          `;
          bookingList.appendChild(div);
        }
      });
    }

    onValue(bookingsRef, snapshot => renderBookings(snapshot));

    bookingForm.addEventListener('submit', e => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const sender = document.getElementById('sender').value.trim();
      const receiver = document.getElementById('receiver').value.trim();
      const pickup = document.getElementById('pickup').value.trim();
      const drop = document.getElementById('drop').value.trim();
      const details = document.getElementById('details').value.trim();
      const slipNumber = generateSlipNumber();

      push(bookingsRef, { date, sender, receiver, pickup, drop, details, slipNumber });

      bookingForm.reset();
    });

    searchInput.addEventListener('input', () => {
      onValue(bookingsRef, snapshot => renderBookings(snapshot));
    });

    window.printSlip = function(key) {
      onValue(ref(db, 'bookings/' + key), snapshot => {
        const b = snapshot.val();
        const printWindow = window.open('', '', 'width=600,height=700');
        printWindow.document.write(`
          <html>
          <head>
            <title>Booking Slip</title>
            <style>
              body { font-family: 'Poppins', sans-serif; padding: 30px; }
              h2 { color: #007BFF; }
              p { font-size: 16px; margin: 8px 0; }
              strong { color: #333; }
            </style>
          </head>
          <body>
            <h2>Booking Slip - ${b.slipNumber}</h2>
            <p><strong>Date:</strong> ${b.date}</p>
            <p><strong>Sender:</strong> ${b.sender}</p>
            <p><strong>Receiver:</strong> ${b.receiver}</p>
            <p><strong>Pickup Location:</strong> ${b.pickup}</p>
            <p><strong>Drop Location:</strong> ${b.drop}</p>
            <p><strong>Details:</strong> ${b.details || '-'}</p>
          </body>
          </html>
        `);
        printWindow.document.close();
        printWindow.print();
      }, { onlyOnce: true });
    }
  </script>
