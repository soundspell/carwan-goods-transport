<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carwan Goods Transport - Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .booking-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      margin-bottom: 30px;
    }
    .booking-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
    }
    button {
      background: #ffca28;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffc107;
    }
    .slip {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      color: #fff;
      font-size: 0.95rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .slip h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .slip p {
      margin: 5px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>ðŸ“¦ Book Your Cargo</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="pickup" placeholder="Pickup Location" required>
      <input type="text" id="drop" placeholder="Drop-off Location" required>
      <textarea id="details" rows="3" placeholder="Additional Details (Optional)"></textarea>
      <button type="submit">ðŸšš Submit Booking</button>
    </form>
  </div>

  <div class="slip" id="slipBox" style="display: none;">
    <h3>Booking Slip</h3>
    <p><strong>Booking ID:</strong> <span id="slipId"></span></p>
    <p><strong>Name:</strong> <span id="slipName"></span></p>
    <p><strong>Email:</strong> <span id="slipEmail"></span></p>
    <p><strong>Pickup:</strong> <span id="slipPickup"></span></p>
    <p><strong>Drop-off:</strong> <span id="slipDrop"></span></p>
    <p><strong>Details:</strong> <span id="slipDetails"></span></p>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const slipBox = document.getElementById('slipBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const pickup = document.getElementById('pickup').value;
      const drop = document.getElementById('drop').value;
      const details = document.getElementById('details').value;
      const bookingId = 'BKG-' + Math.floor(100000 + Math.random() * 900000);

      document.getElementById('slipId').innerText = bookingId;
      document.getElementById('slipName').innerText = name;
      document.getElementById('slipEmail').innerText = email;
      document.getElementById('slipPickup').innerText = pickup;
      document.getElementById('slipDrop').innerText = drop;
      document.getElementById('slipDetails').innerText = details;

      slipBox.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
