<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carwan Goods Transport - Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .booking-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    .booking-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
    }
    button {
      background: #ffca28;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffc107;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>ðŸ“¦ Book Your Cargo</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Pickup Location" required>
      <input type="text" placeholder="Drop-off Location" required>
      <textarea rows="4" placeholder="Additional Details (Optional)"></textarea>
      <button type="submit">ðŸšš Submit Booking</button>
    </form>
  </div>
</body>
</html>
