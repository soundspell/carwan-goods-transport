<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stylish Booking Form</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    margin: 0;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .booking-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 600px;
    padding: 30px 40px;
  }
  .booking-container h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-weight: 600;
    letter-spacing: 1.2px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  label {
    font-weight: 600;
    color: #34495e;
    margin-bottom: 6px;
  }
  input[type="text"],
  input[type="date"],
  input[type="number"],
  select {
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid #d1d8e0;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    outline: none;
  }
  input[type="text"]:focus,
  input[type="date"]:focus,
  input[type="number"]:focus,
  select:focus {
    border-color: #2980b9;
  }
  button {
    margin-top: 10px;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    border: none;
    padding: 16px 0;
    border-radius: 15px;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(41, 128, 185, 0.4);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    transform: translateY(-3px);
  }
  .slip-actions button {
    width: 120px;
    padding: 10px;
    font-size: 1rem;
    background: #27ae60;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(39,174,96,0.5);
    transition: background 0.3s ease;
  }
  .slip-actions button:hover {
    background: #2ecc71;
  }
  .booking {
    background: #f8f9fa;
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    margin-top: 25px;
    color: #2c3e50;
  }
  .booking h2 {
    margin-top: 0;
    color: #2980b9;
  }
  .booking p {
    margin: 8px 0;
    font-size: 1rem;
  }
  #searchInput {
    margin: 30px auto 15px;
    display: block;
    max-width: 600px;
    width: 100%;
    padding: 14px 18px;
    border-radius: 15px;
    border: 2px solid #d1d8e0;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #searchInput:focus {
    border-color: #2980b9;
  }
</style>
</head>
<body>

<div class="booking-container">
  <h1>üöõ Carwan Goods Transport Booking</h1>

  <form id="bookingForm">
    <label for="date">üìÖ Date</label>
    <input type="date" id="date" required />

    <label for="sender">üì§ Sender Name</label>
    <input type="text" id="sender" placeholder="Sender Name" required />

    <label for="receiver">üì• Receiver Name</label>
    <input type="text" id="receiver" placeholder="Receiver Name" required />

    <label for="pickup">üìç Pickup Location</label>
    <input type="text" id="pickup" placeholder="Pickup Location" required />

    <label for="drop">üìç Drop Location</label>
    <input type="text" id="drop" placeholder="Drop Location" required />

    <label for="details">üìù Booking Details</label>
    <input type="text" id="details" placeholder="Booking Details" required />

    <label for="gdCopy">‚úÖ GD Copy</label>
    <select id="gdCopy" required>
      <option value="" disabled selected>Select GD Copy option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="localCharges">üí∞ Local Charges</label>
    <input type="number" id="localCharges" placeholder="Local Charges" min="0" />

    <label for="otherCharges">üíµ Other Charges</label>
    <input type="number" id="otherCharges" placeholder="Other Charges" min="0" />

    <button type="submit">Submit Booking</button>
  </form>
</div>

<input type="text" id="searchInput" placeholder="üîç Search Slip Number or Sender Name" />

<div id="bookingContainer"></div>
