<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Book - Stylish</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f8f8f8;
    }
    .total {
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Book</h1>
    <label>Date (Auto):</label>
    <input type="text" id="date" readonly />

    <label>Item Description:</label>
    <input type="text" id="desc" placeholder="Enter item..." />

    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount..." />

    <button onclick="addEntry()">Add Entry</button>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="entryTable"></tbody>
      <tfoot>
        <tr>
          <td colspan="2" class="total">Total:</td>
          <td class="total" id="total">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    document.getElementById("date").value = new Date().toLocaleDateString();

    let total = 0;

    function addEntry() {
      const date = document.getElementById("date").value;
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!desc || isNaN(amount)) {
        alert("Please fill out both fields.");
        return;
      }

      const table = document.getElementById("entryTable");
      const row = table.insertRow();
      row.innerHTML = `<td>${date}</td><td>${desc}</td><td>${amount.toFixed(2)}</td>`;

      total += amount;
      document.getElementById("total").innerText = total.toFixed(2);

      // Clear inputs
      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
