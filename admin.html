<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Carwan Goods Transport</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f3f4f6;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .card h2 {
      color: #1976d2;
    }
    .logout {
      margin-top: 20px;
      display: inline-block;
      background: #ef5350;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }
    .logout:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard
  </header>
  <div class="content">
    <div class="card">
      <h2>Welcome, Admin!</h2>
      <p>This is your dashboard. More features coming soon.</p>
      <a class="logout" href="index.html">Logout</a>
    </div>
  </div>
</body>
</html>
